<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <!-- Site Properities -->
  <title>JPG2Ascii</title>

  <link rel="stylesheet" type="text/css" href="static/semantic.css">
  <link rel="stylesheet" type="text/css" href="static/homepage.css">

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="static/semantic.js"></script>
  <script src="static/homepage.js"></script>

  <style>

  </style>

</head>
<body id="home">
  <div class="ui inverted masthead segment">
    <div class="ui page grid">
      <div class="column">
        <div class="ui hidden transition information">
          <h1 class="ui inverted header">
            JPG2Ascii
          </h1>
          <p>将图片转换成ascii图像, 推荐选择线条比较少，色彩比较单一而且颜色差距大的图片.</p>
          <form class="ui fluid center form segment" action="/" method="post" enctype="multipart/form-data">
            <input class="ui small green button" type="file" name="file">
            <input class="ui blue submit button" type='submit' value="submit" \>
            <div class="ui {{ color }} message">
              {% if content %}
                <pre>{{ content }}</pre>
              {% elif message %}
                <pre>{{ message }}</pre>
              {% end %}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <a href="https://github.com/jackeyGao/JPG2Ascii"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
</body>

</html>
